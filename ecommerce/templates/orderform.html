{% extends 'base.html' %}
{% load static %}

   <title>LOGIN</title>

{% block content %}

    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2 class="text-center">Billing Details...</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the Address">
</div>

     <div class="mb-3">
  <label class="form-label">Phone number</label>

         <div class="mb-3">

            <div class="mb-3">
<input type="submit" class="form-control">

        </form>




    </div>


{% endblock %}
