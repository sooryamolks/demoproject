{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mb-5" style="margin-bottom:100px;">

<h3 class="text-center">You have searched for<span class="text-light">{{q}}</span></h3>
        </div>
{% if product == None %}  <!--if no query entered by user-->
<h5 class="text-center">No Result Found </h5>
{% else %}
<div class="container mb-5" style="margin-bottom:100px">
    <div class="row" style="margin-bottom:200px">
        {% for i in product %}
        <div class="col-sm-4 ">
            <div class="card mx-auto border border-2 border-rounded " style="width: 18rem;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
       <h5 class="card-title">{{i.price}}</h5>


    <a href="{% url 'shop:details' i.id %}" class="btn btn-danger">Details</a>
  </div>
</div>
        </div>
        {% empty %} <!-- if product sequence empty -->
        <h5 class="text-center">No Result Found</h5>
        {% endfor %}

    </div>
    {% endif %}

    </div>
{% endblock %}
