{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row mt-3">
    <div class="col-12"></div>
    <img src="{{cat.image.url}}" width="100%" height="300px"></div>
</div>

<div class="row mt-3 px-3" style="margin-bottom:200px">
    <div class="col-12">
    <h3 class="text-center fw-bold mt-5 mb-3">{{cat.name}}</h3>
    <p style="text-align:justify;line-height:2;" class="fs-5 text-center">{{cat.desc}}</p>

    </div>
</div>
<div class="container mt-5" style="margin-bottom:100px">
    <div class="row">
        {% for i in product %}
        <div class="col-sm-4">
         <div class="card border border-3 border-dark shadow" style="width: 18rem;">
  <img src="{{i.image.url}}" height="200px" width="100%"  class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>
      <h5 class="card-title">{{i.price}}</h5>

    <a href="{% url 'shop:details' i.id %}" class="btn btn-warning px-3">DETAILS</a>

  </div>
 </div></div>
         {% endfor %}
            </div>

</div>
{% endblock %}
